<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
<div class="mesh">
    <div th:replace="/fragments/sidebar"></div>
    <div class="container card list-task">
        <div class="list-title">
            <h1>Listado de Tareas</h1>
            <a href="/task/new">
                <div class="icon">
                    <i class="fas fa-add"></i> <!-- Add Task Icon -->
                </div>
            </a>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Fecha de Inicio</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.name}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.startDate}"></td>
                <td>
                    <form th:action="@{/task/delete}" th:object="${deltask}" method="post" th:class="'delete-task' + ${task.id}">
                            <input type="hidden" class="form-control" name="id" th:value="${task.id}">
                            <i class="fas fa-trash trash-icon" th:attr="onclick='eliminar(event,' + ${task.id} + ');'"></i>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                ¡Tarea eliminada exitosamente!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

<script>
    const eliminar = (event, id) => {
        console.log(id);
        event.preventDefault(); // Evita el envío inmediato del formulario para mostrar el toast

        var toastEl = document.getElementById('liveToast');
        var toast = new bootstrap.Toast(toastEl);
        toast.show();

        setTimeout(function () {
            document.querySelector(`.delete-task${id}`).submit();
        }, 1000);
    }
</script>
</body>

</html>
